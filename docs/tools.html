    <div id="page-title" class="container-fluid">
      <div class="col-lg-12">
        <h1>Tools</h1>
        <h2>View entries for individual tools</h2>
      </div>
    </div>

    <!--// Content--------------------------------------------------------->

    <div id="frame-content" class="container-fluid">
      <!-- Filtering sidebar -->

      <div class="col-lg-3 col-md-4 hidden-sm hidden-xs">
        <div id="manipulators">
          <h2>Sorting &amp; Filters</h2>

          <!-- Sorting -->
          <ul>
            <li>
              <label for="selectsort">Sort by</label>
              <select id="selectsort" name="selectsort" class="sortbox">
                <option value="name">Name</option>
                <option value="refs">References</option>
                <option value="pubs">Publications</option>
                <option value="pres">Preprints</option>
                <option value="cites">Citations</option>
                <option value="added">Added</option>
                <option value="updated">Updated</option>
              </select>
            </li>
          </ul>

          <!-- Filters -->

          <ul>
            <li>
              <label for="category_filter"
                >Filter by category
                <span>Select multiple categories and click FILTER below</span></label
              >
              <select id="category_filter" name="category_filter" multiple="multiple">
                <option value="Alignment">Alignment</option>
                <option value="AlleleSpecific">Allele Specific</option>
                <option value="AlternativeSplicing">Alternative Splicing</option>
                <option value="Assembly">Assembly</option>
                <option value="CellCycle">Cell Cycle</option>
                <option value="Classification">Classification</option>
                <option value="Clustering">Clustering</option>
                <option value="DifferentialExpression">Differential Expression</option>
                <option value="DimensionalityReduction">Dimensionality Reduction</option>
                <option value="GeneFiltering">Gene Filtering</option>
                <option value="GeneNetworks">Gene Networks</option>
                <option value="GeneSets">Gene Sets</option>
                <option value="Haplotypes">Haplotypes</option>
                <option value="Immune">Immune</option>
                <option value="Imputation">Imputation</option>
                <option value="Integration">Integration</option>
                <option value="Interactive">Interactive</option>
                <option value="MarkerGenes">MarkerGenes</option>
                <option value="Modality">Modality</option>
                <option value="Normalisation">Normalisation</option>
                <option value="Ordering">Ordering</option>
                <option value="Perturbations">Perturbations</option>
                <option value="QualityControl">Quality Control</option>
                <option value="Quantification">Quantification</option>
                <option value="RareCells">Rare Cells</option>
                <option value="Simulation">Simulation</option>
                <option value="StemCells">Stem Cells</option>
                <option value="Transformation">Transformation</option>
                <option value="UMIs">UMIs</option>
                <option value="VariableGenes">Variable Genes</option>
                <option value="Variants">Variants</option>
                <option value="Visualisation">Visualisation</option>
              </select>
              <button id="category_submit">Filter</button>
              <button id="category_reset">Reset</button>
            </li>
          </ul>
        </div>
      </div>

      <!-- JSON Table -->

      <div id="tools-bg" class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
        <div class="panel-group">
          <ul id="name-bookmarks"></ul>
          <div class="panel panel-default" id="tools-list"></div>
        </div>
      </div>
    </div>
